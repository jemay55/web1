<h2>SVT</h2>
<p>  세븐틴은 2015년 5월 26일에 데뷔한 대한민국의 13인조 보이그룹으로, 플레디스엔터테인먼트에서 야심차게 내놓은 두 번째 남자 아이돌 그룹이다. 그룹명이 숫자 17의 영문표기인 탓에 멤버가 17명일 거라는 오해를 받곤 하는데, 공식적으로는 13명의 멤버 + 3개의 유닛 + 하나의 팀 = 17(SEVENTEEN, 세븐틴)이라는 의미를 갖고 있다. </p>
